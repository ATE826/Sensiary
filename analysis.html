<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ</title>
    <link rel="stylesheet" href="CSS/Color_and_style.css">
    <link rel="stylesheet" href="CSS/Layout.css">
    <link rel="stylesheet" href="CSS/Profile.css">
    <link rel="stylesheet" href="CSS/Analys.css">
    <link rel="icon" href="CSS/favicon.ico">
    <!--Шрифы-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="body-img">
    <div class="container-fluid">
        <header class="row align-items-center-center" style="border-bottom: solid 1px #A6B1D1; padding: 20px;">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Круг слева -->
                <div id="top">
                    <div class="circle" style="width: 40px; height: 40px;"></div>
                </div> 
                <!-- Ссылки в центре -->
                <div class="d-flex justify-content-around flex-grow-1">
                    <a onclick="window.location.href='writeEmotion.html'" style="font-size: 20pt !important;" class="d-flex align-items-center text-side" href="#">Запись</a>
                    <a class="d-flex align-items-center text-main" style="font-size: 25pt !important;" href="#">Анализ</a>
                    <a onclick="window.location.href='profile.html'" style="font-size: 20pt !important;" class="d-flex align-items-center text-side" href="#">Профиль</a>
                </div>
                
                <!-- Иконка справа -->
                <div>
                    <img src="CSS/Img/Question2.png" alt="Вопросы" style="width: 40px; height: 40px;">
                </div>
            </div>    
        </header>
    </div>

    <div class="container-fluid mt-5 stats_cubs" >
        <main class="container-fluid row">
            <div class="container-fluid mt-5">
                <div class="stats_cube col">
                    <div id="write-stat">
                        <p>Вы создали запись</p>
                        <p id="wrire-create"><span id="writeNum">0</span> раз</p>
                    </div>
                </div>
                <div class="stats_cube col ">
                    <p>Самый частый спектр</p>
                    <p id="wrire-create spectr"><span id="writeNum">Нет</span></p>
                </div>
                <div class="stats_cube col">
                    <p>Самый редкий спектр</p>
                    <p id="wrire-create spectr"><span id="writeNum">Нет</span></p>
                </div>
            </div>
            <div class="container-fluid mt-5">
                <div class="stats_cube col" style = "width: 288px !important; height: 302px !important;">
                    <p>Энергия</p>
                    <div class="battery-container">
                        <div class="battery">
                          <div class="battery-level"></div>
                          <div class="battery-grid">
                            <div class="grid-line" style="top: 10%;"></div>
                            <div class="grid-line" style="top: 20%;"></div>
                            <div class="grid-line" style="top: 30%;"></div>
                            <div class="grid-line" style="top: 40%;"></div>
                            <div class="grid-line" style="top: 50%;"></div>
                            <div class="grid-line" style="top: 60%;"></div>
                            <div class="grid-line" style="top: 70%;"></div>
                            <div class="grid-line" style="top: 80%;"></div>
                            <div class="grid-line" style="top: 90%;"></div>
                          </div>
                          <div class="battery-numbers">
                            <p style="top: 10%;">9</p>
                            <p style="top: 20%;">8</p>
                            <p style="top: 30%;">7</p>
                            <p style="top: 40%;">6</p>
                            <p style="top: 50%;">5</p>
                            <p style="top: 60%;">4</p>
                            <p style="top: 70%;">3</p>
                            <p style="top: 80%;">2</p>
                            <p style="top: 90%;">1</p>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="stats_cube col" style = "width: 626px !important; height: 302px !important;">
                    <p class = "tracker">Трекер настроения</p>
                    <div class="graph-container container">
                        <div class="graph">
                          <div class = "dashed"></div>
                            <p class = "label-top">отлично</p>
                            <p class = "label label-bottom">ужасно</p>
                        </div>
                        <div class = "stable-container">
                            <div class = "stable negative" style = "height: 25px;"></div>
                            <div class = "stable positive" style = "height: 70px;"></div>
                            <div class = "stable positive" style = "height: 55px;"></div>
                            <div class = "stable negative" style = "height: 35px;"></div>
                            <div class = "stable negative" style = "height: 25px;"></div>
                            <div class = "stable negative" style = "height: 22px;"></div>
                            <div class = "stable negative" style = "height: 75px;"></div>
                            <div class = "stable positive" style = "height: 55px;"></div>
                            <div class = "stable negative" style = "height: 34px;"></div>
                            <div class = "stable positive" style = "height: 12px;"></div>
                            <div class = "stable positive" style = "height: 16px;"></div>
                            <div class = "stable positive" style = "height: 4px;"></div>
                            <div class = "stable negative" style = "height: 10px;"></div>
                            <div class = "stable negative" style = "height: 16px;"></div>
                            <div class = "stable positive" style = "height: 27px;"></div>
                            <div class = "stable positive" style = "height: 30px;"></div>
                        </div>
                    </div>
                </div>
                    
                    
                </div>
            </div>
        </main>
    </div>

            

    <!-- Подключение Bootstrap JS (новая версия) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
