<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="CSS/Color_and_style.css">
    <link rel="stylesheet" href="CSS/Layout.css">
    <link rel="icon" href="CSS/favicon.ico">
    <!--Шрифы-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-4">
        <header class="row align-items-center-center" style="border-bottom: solid 1px #A6B1D1;">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Круг слева -->
                <div id="top">
                    <div class="circle" style="width: 40px; height: 40px;"></div>
                </div> 
                <!-- Ссылки в центре -->
                <div class="d-flex justify-content-around flex-grow-1">
                    <a class="d-flex align-items-center text-side" href="#">Анализ</a>
                    <a class="d-flex align-items-center text-main" href="#">Профиль</a>
                    <a class="d-flex align-items-center text-side" href="#">Запись</a>
                </div>
                
                <!-- Иконка справа -->
                <div>
                    <img src="CSS/Img/Question.png" alt="Вопросы" style="width: 40px; height: 40px;">
                </div>
            </div>
            
        </header>
    </div>
    
    <div class="container-fluid mt-5">
        <main class="container">
            <div class="row">
                <div class="col-2 d-flex" id="profile"><img src="CSS/Img/PortfolioPhoto.png" style="width:145px; height: 145px;" alt=""></div>
                <div class="col d-flex justify-content-start flex-column" id="subscribe" style="margin-left: -3rem;">
                    <p style="font-size: 20pt; color: #A6B1D1;">Пользователь</p>
                    <p style="font-size: 40pt; margin-top: -2rem;">user</p>
                    <div class="d-flex align-items-center">
                        <p style="color: #A6B1D1; font-size: 20pt; margin-top: -1rem;">Статус подписки: <span style="color: #FFF;" id="isActive">неактивирована</span></p>
                        <div class="circle" style="width: 14px !important; height: 14px !important; background-color: #B51313; margin-top: -2rem; margin-left: 0px;"></div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>
 
    <div class="container-fluid">
        <div class="row">
            <footer>
                
            </footer>
        </div>
    </div>
    
    <!-- Подключение Bootstrap JS (новая версия) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
