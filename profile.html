<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="CSS/Color_and_style.css">
    <link rel="stylesheet" href="CSS/Layout.css">
    <link rel="stylesheet" href="CSS/Profile.css">
    <link rel="icon" href="CSS/favicon.ico">
    <link rel="stylesheet" href="CSS/writeemotions.css">
    <!--Шрифы-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style = "height: 150px;">
        <header class="row align-items-center-center" style="border-bottom: solid 1px #A6B1D1; padding: 20px;">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Круг слева -->
                <div id="top">
                    <div class="circle" style="width: 40px; height: 40px;"></div>
                </div> 
                <!-- Ссылки в центре -->
                <div class="d-flex justify-content-around flex-grow-1">
                    <a onclick="window.location.href='analysis.html'" style="font-size: 20pt !important;" class="d-flex align-items-center text-side top-links" href="#">Анализ</a>
                    <a class="d-flex align-items-center text-main" style="font-size: 25pt !important;" href="#">Профиль</a>
                    <a onclick="window.location.href='writeEmotion.html'" style="font-size: 20pt !important;" class="d-flex align-items-center text-side top-links" href="#">Запись</a>
                </div>
                
                <!-- Иконка справа -->
                <div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style = "all:unset; border-radius: 50%; background-color:none;"><img src="CSS/Img/Question2.png" alt="Вопросы" style="width: 40px; height: 40px;"></button>
                </div>
            </div>
            
        </header>
    </div>
    
    <div class="container-fluid mt-5" id="head">
        <main class="container">
            <div class="row">
                
                    <div class="col-2 d-flex" id="profile"><img id="profile-img" src="CSS/Img/PortfolioPhoto.png" style="width:145px; height: 145px;" alt=""></div>
                    <div class="col d-flex justify-content-start flex-column" id="subscribe" style="margin-left: -3rem;">
                        <p style="font-size: 20pt; color: #A6B1D1;">Пользователь</p>
                        <p id="prof-login" style="font-size: 40pt; margin-top: -1rem;">user</p>
                        <div class="d-flex align-items-center">
                            <p style="color: #A6B1D1; font-size: 20pt; margin-top: -1rem;">Статус подписки: <span style="color: #FFF;" id="isActive">неактивирована</span></p>
                            <div class="circle" style="width: 14px !important; height: 14px !important; background-color: #B51313; margin-top: -2rem; margin-left: 5px;"></div>
                        </div>
                    </div>
                    <div class="col d-flex align-items-top justify-content-end" style="text-align: right; font-size: 20pt;"><a onclick="window.location.href='profileEdit.html'" style="color: #A6B1D1 !important" href="#">редактировать<br>профиль</a></div>
        
            </div>
            <div class="container mt-5">
                <p class="profile-point">ФИО</p>
                <p id="prof-name" class="profile-text">Name Name Name</p>

                <p class="profile-point">Дата рождения</p>
                <p id="prof-date" class="profile-text">DD/MM/YYYY</p>

                <p class="profile-point">Пароль</p>
                <p id="prof-password" class="profile-text">**********</p>

                <p class="profile-point">Телефон</p>
                <p id="prof-phone" class="profile-text">+0(000)000-00-00</p>

                <p class="profile-point">Почта</p>
                <p id="prof-mail" class="profile-text">mymail@mail.ru</p>

                <p class="profile-point">Город</p>
                <p id="prof-city" class="profile-text">Город</p>

                <p class="profile-point">Пол</p>
                <p id="prof-gender" class="profile-text">Не определено</p>

                <a href="#" onclick="window.location.href='index.html'" class="d-flex justify-content-end" style="margin-top: 10rem; margin-bottom: 17rem; font-size: 20pt !important; font-family: 'Comfortaa' !important; color: #B51313 !important">Выйти</a>
            </div>
        </main>
    </div>
 
    <div class="container-fluid">
        <div class="row align-items-center-center" style="border-top: solid 1px #A6B1D1;">
            <footer class="mt-3 mb-3 ms-3 d-flex align-items-center">
                <div class="col-1 d-flex justify-content-between">
                    <a class="col-1" href="https://chatgpt.com/" target="_blank"><div><img src="CSS/Img/tg.png" alt="" style="width: 44px;"></div></a>
                    <a class="col-1" href="https://vk.com/tonitsey" target="_blank"><div><img src="CSS/Img/vk.png" alt="" style="width: 44px;"></div></a>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="d-flex justify-content-between me-5" style="width: 500px;">
                        <a href="#" class="a-blue" style="font-size: 16pt;">Политика конфиденциальности</a>
                        <a href="#" class="a-blue" style="font-size: 16pt;">Блог</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style = "display: flex !important; justify-content:flex-end !important; left: 31rem; top:21rem;">
            <div class="modal-content" style = "display: flex !important; justify-content: right !important;">
                <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
            <p>Помощь</p>
            <button type="button" class="btn btn-primary">Инструкция</button>
            <button type="button" class="btn btn-primary">Что означают цвета?</button>
            <button type="button" class="btn btn-primary">Опрос для тестирования</button>
            <button type="button" class="btn btn-primary">Чат с оператором</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Подключение Bootstrap JS (новая версия) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="JS/regData.js"></script>
    <script src="JS/loadData.js"></script>
</body>
</html>
