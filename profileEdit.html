<body>
    <div class="container-fluid mt-4">
        <header class="row align-items-center-center mt-1">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Круг слева -->
                <div id="top">
                    <div class="circle" style="width: 40px; height: 40px;"></div>
                </div> 
                <!-- Иконка справа -->
                <div>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" style="border-radius: 50%; background-color: none; display: inline-block;"><img src="CSS/Img/Question2.png" alt="Вопросы" style="width: 35px; height: 35px;"></a>
                </div>
            </div>
            
        </header>
    </div>
    
    <div class="container">
        <main class="container mt-5">
            <div class="row">
                <div class="col d-flex justify-content-center" id="profile"><img id="profile-img" src="CSS/Img/PortfolioPhoto.png" style="width:180px; height: 180px;" alt=""></div>
                <div class="col d-flex justify-content-end flex-column" id="subscribe" style="margin-left: -3rem;">
                    <p id="user" style="color: #A6B1D1;">Пользователь</p>
                    <p id="prof-login" style="font-size: 40pt; margin-top: -1rem;">user</p>
                    <div class="d-flex align-items-center">
                        <p id="status" style="color: #A6B1D1; font-size: 20pt; margin-top: -1rem;">Статус подписки: <span style="color: #FFF;" id="isActive">неактивирована</span></p>
                    </div>
                </div>
            </div>
            <div class="container mt-5 prof-fields">
                <p class="profile-point">ФИО</p>
                <div class="row">
                    <div class="inputline"><input id="edit-name" type="text" placeholder="ФИО" class="form-control form-text"></div>
                </div>
                
                <p class="profile-point">Дата рождения</p>
                <div class="row">
                    <div class="inputline"><input id="edit-date" type="date" style="color: #A6B1D1 !important" placeholder="Дата" class="form-control form-text"></div>
                </div>
                

                <p class="profile-point">Пароль</p>
                <div class="row">
                    <div class="inputline"><input id="edit-password" type="password" placeholder="Пароль" class="form-control form-text"></div>
                </div>
                

                <p class="profile-point">Телефон</p>
                <div class="row">
                    <div class="inputline"><input id="edit-phone" type="text" placeholder="Телефон" class="form-control form-text"></div>
                </div>

                <p class="profile-point">Почта</p>
                <div class="row">
                    <div class="inputline"><input id="edit-mail" type="mail" placeholder="Почта" class="form-control form-text"></div>
                </div>
                

                <p class="profile-point">Город</p>
                <div class="row">
                    <div class="inputline"><input id="edit-city" type="text" placeholder="Город" class="form-control form-text"></div>
                </div>
                

                <p class="profile-point">Пол</p>
                <div class="row">
                    <div class="inputline"><input id="edit-gender" type="text" placeholder="Пол" class="form-control form-text"></div>
                </div>
                
                <div class="row align-items-center d-flex align-items-center" id="confirmUncomfirm" style="margin-top: 10rem; margin-bottom: 17rem; font-size: 20pt !important; font-family: 'Comfortaa' !important; ">
                    <div class="col d-flex justify-content-start"><a href="#" onclick="window.location.href='profile.html'" style="color:#A6B1D1 !important">Отмена</a></div>
                    <div class="col d-flex justify-content-end"><a href="#" onclick="window.location.href='profile.html'" style="color:#A6B1D1 !important">Сохранить</a></div>
                </div>
            </div>
        </main>
    </div>
